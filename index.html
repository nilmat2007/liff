    // Function to share Flex Message
    const shareFlexMessage = () => {
      if (!liff.isLoggedIn()) {
        liff.login();
      }

      // ให้ผู้ใช้เลือก flex message ที่ต้องการส่ง
      const selectedIndex = prompt("Enter the index of the Flex Message to share (0, 1, 2, ...)");

      // หากเลือกถูกต้อง ส่ง flex message ที่ตำแหน่งนั้น
      if (selectedIndex >= 0 && selectedIndex < flexMessages.length) {
        liff
          .shareTargetPicker([flexMessages[selectedIndex]])
          .then((res) => {
            if (res) {
              console.log(`[${res.status}] Message sent!`);
            } else {
              console.log("TargetPicker was closed!");
            }
          })
          .catch((error) => {
            console.log("Something went wrong:", error);
          });
      } else {
        console.log("Invalid index selected.");
      }
    };

    // Add click event listener to share button
    document.getElementById("shareBtn").addEventListener("click", shareFlexMessage);
